<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Equipment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of equipment" (click)="openDetailsModal(item)">
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="Imagen de equipo">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
      </ion-label>
      <ion-note slot="end">
        <ion-icon name="flash" color="danger"></ion-icon> {{ item.properties?.attack || 0 }}
      </ion-note>
      <ion-note slot="end">
        <ion-icon name="shield" color="primary"></ion-icon> {{ item.properties?.defense || 0 }}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
